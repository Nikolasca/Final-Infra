apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactest
spec:
  replicas: 2
  selector:
      matchLabels:
        app: reactest
  template:
    metadata:
      labels:
        app: reactest
    spec:
      containers:
      - name: reactest
        image: sockshead/react-img:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
      restartPolicy: Always
      